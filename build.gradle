buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.yaml:snakeyaml:1.15"
        classpath  files('lib/ojdbc8-12.2.0.jar')
    }
}

plugins
        {
            id "java"
            id "application"
            id "org.liquibase.gradle" version "1.2.4"
        }

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}


mainClassName = 'App'

liquibase {
    activities {
        main {
            changeLogFile 'liquibase/main-changelog.yaml'
            url 'jdbc:oracle:thin:@//local-oracle-express:1521/xe'
            username 'usr_catalog'
            password 'password'
        }
    }
    runList 'main'
}